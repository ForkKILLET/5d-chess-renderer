<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>5D Chess Renderer - Dev Server</title>
  <script src="../dist/5d-chess-renderer.js"></script>
</head>
<body>
  <div id="main"></div>
  <script type="text/javascript">
    var mainElem = document.getElementById("main");
    mainElem.style.height = `${window.innerHeight - 20}px`;
    mainElem.style.width = `${window.innerWidth - 20}px`;
    window.addEventListener('resize', () => {
      var mainElem = document.getElementById("main");
      mainElem.style.height = `${window.innerHeight - 20}px`;
      mainElem.style.width = `${window.innerWidth - 20}px`;
    });
    window.cr = new ChessRenderer();
    window.cr.attach(mainElem);
    window.cr.tmpNewPiece({
      piece: 'R',
      player: 'white',
      position: {
        timeline: 0,
        turn: 1,
        player: 'white',
        coordinate: 'a1',
        rank: 1,
        file: 1
      },
      hasMoved: false
    });
    window.cr.tmpNewPiece({
      piece: 'B',
      player: 'white',
      position: {
        timeline: 0,
        turn: 1,
        player: 'black',
        coordinate: 'a3',
        rank: 3,
        file: 1
      },
      hasMoved: false
    }, {
      piece: '',
      player: 'white',
      position: {
        timeline: 0,
        turn: 1,
        player: 'white',
        coordinate: 'a2',
        rank: 2,
        file: 1
      },
      hasMoved: false
    });
  </script>
</body>
</html>
